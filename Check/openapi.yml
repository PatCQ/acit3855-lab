openapi: 3.0.0
info:
  title: Check Service API
  description: Provides the status of your services
  version: "1.0.0"
  contact:
    email: user@test.com
paths:
  /check:
    get:
      operationId: app.get_checks
      responses:
        "200":
          description: OK - stats returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Check"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    Check:
      required:
        - receiver
        - storage
        - processing
        - analyzer
      properties:
        receiver:
          type: string
          example: "Healthy"
        storage:
          type: string
          example: "Storage has 1919 Energy Readings and 1921 Temperature readings"
        processing:
          type: string
          example: "Processing has 1224 Energy Readings and 1232 Temperature readings"
        analyzer:
          type: string
          example: "Analyzer has 0 Energy Readings and 0 Temperature readings"
